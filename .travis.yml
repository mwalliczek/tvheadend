#
# Basic Build Setup
#

sudo: required
dist: trusty
language: c
before_install:
  - sudo apt-get -qqy update && sudo apt-get install fakeroot -qqy
  - git fetch --unshallow
  - sudo ./Autobuild.sh -t raspbianstretch-armhf -o deps
script:
  - sudo ./Autobuild.sh -t raspbianstretch-armhf
deploy:
  provider: releases
  api_key: "b4a9ef983919981e2eb30bce84f7cd332368eec0"
  file: "/home/travis/build/mwka/*"
  skip_cleanup: true
